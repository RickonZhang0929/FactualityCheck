knowledge_qa:
  system: |-
    你是一个擅长从文本中提取实体和关系的智能助手。
  user: |-
    你将收到一段作为某个声明证据的文本。你的任务是从证据中提取出关键的实体及其关系，并将它们组织成三元组形式（主体，关系，客体）。然后，根据语义相似性对这些三元组进行分类，将语义相同的三元组归为一类。

    请按照以下步骤进行：
    1. 从证据文本中识别出所有可能的关系类型。
    2. 针对每一种关系类型，从文本中提取出与之对应的实体对。
    3. 将提取出的实体对以三元组形式（主体，关系，客体）呈现。
    4. 根据语义相似性对这些三元组进行分类，并将相似的三元组分组。

    以下是证据文本：
    [证据]: "{evidence_text}"

    [回复格式]:
    {{
      "groups": [
        [
          ["主体1", "关系1", "客体1"],
          ["主体2", "关系2", "客体2"]
        ],
        [
          ["主体3", "关系3", "客体3"]
        ],
        ...
      ]
    }}

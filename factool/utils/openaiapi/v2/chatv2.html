<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        h1, h2, h3 {
            color: #0056b3;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            margin-right: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004494;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #e0f8e9;
            color: #2e7d32;
        }
        .error {
            background-color: #fdecea;
            color: #c62828;
        }
        .hidden {
            display: none;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e3f2fd;
        }
        .theme-list {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 8px;
        }
        .chat-box {
            border: 1px solid black;
            padding: 10px;
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 15px;
        }
    </style>
    <script>
        let token = '';

        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            const messageElement = document.getElementById('register-message');
            if (response.ok) {
                messageElement.textContent = data.message;
                messageElement.classList.remove('error');
                messageElement.classList.add('success');
            } else {
                messageElement.textContent = data.error;
                messageElement.classList.remove('success');
                messageElement.classList.add('error');
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            const messageElement = document.getElementById('login-message');
            if (response.ok) {
                token = data.token;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('theme-management').classList.remove('hidden');
                messageElement.textContent = '';
                loadThemes();
            } else {
                messageElement.textContent = data.error;
                messageElement.classList.remove('success');
                messageElement.classList.add('error');
            }
        }

        async function loadThemes() {
            const response = await fetch('http://localhost:5000/themes', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            const data = await response.json();
            const themeListElement = document.getElementById('theme-list');
            themeListElement.innerHTML = '';
            if (response.ok) {
                if (data.themes.length === 0) {
                    themeListElement.innerHTML = '<p>No themes available. Create a new one!</p>';
                } else {
                    data.themes.forEach(theme => {
                        const themeElement = document.createElement('div');
                        themeElement.classList.add('theme-list');
                        themeElement.innerHTML = `<strong>${theme.theme_name}</strong> ` +
                            `<button onclick="deleteTheme(${theme.id})">Delete</button> ` +
                            `<button onclick="enterTheme(${theme.id})">Enter</button>`;
                        themeListElement.appendChild(themeElement);
                    });
                }
            }
        }

        async function createTheme() {
            const themeName = document.getElementById('new-theme-name').value;
            if (!themeName) {
                alert("Please enter a theme name!");
                return;
            }
            const response = await fetch('http://localhost:5000/themes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ theme_name: themeName })
            });
            if (response.ok) {
                document.getElementById('new-theme-name').value = '';
                loadThemes();
            }
        }

        async function deleteTheme(themeId) {
            const response = await fetch(`http://localhost:5000/themes/${themeId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            if (response.ok) {
                loadThemes();
            }
        }

        async function enterTheme(themeId) {
            document.getElementById('theme-management').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('chat-section').setAttribute('data-theme-id', themeId);
            loadThemeRecords(themeId);
        }

        async function loadThemeRecords(themeId) {
            const response = await fetch(`http://localhost:5000/themes/${themeId}/records`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            const data = await response.json();
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            if (response.ok) {
                data.records.forEach(record => {
                    chatBox.innerHTML += `<p><strong>User:</strong> ${record.user_message}</p>`;
                    chatBox.innerHTML += `<p><strong>Bot:</strong> ${record.bot_reply}</p>`;
                });
            }
        }

        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            const themeId = document.getElementById('chat-section').getAttribute('data-theme-id');
            if (!userMessage) {
                alert("Please enter a message!");
                return;
            }

            const response = await fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ message: userMessage, theme: themeId })
            });

            const data = await response.json();
            const chatBox = document.getElementById("chatBox");
            if (data.error) {
                chatBox.innerHTML += `<p><strong>Bot:</strong> Error: ${data.error}</p>`;
            } else {
                chatBox.innerHTML += `<p><strong>User:</strong> ${userMessage}</p>`;
                chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
            }
        }

        function logout() {
            token = '';
            document.getElementById('theme-management').classList.add('hidden');
            document.getElementById('auth-section').classList.remove('hidden');
        }

        function backToThemeManagement() {
            document.getElementById('chat-section').classList.add('hidden');
            document.getElementById('theme-management').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Chatbot Interface</h1>
        <div id="auth-section">
            <div class="form-section">
                <h2>Login</h2>
                <div id="login-message" class="message"></div>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <button onclick="document.getElementById('register-section').classList.remove('hidden')">Register</button>
            </div>
            <div id="register-section" class="form-section hidden">
                <h2>Register</h2>
                <div id="register-message" class="message"></div>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="register()">Register</button>
            </div>
        </div>
        <div id="theme-management" class="hidden">
            <div class="form-section">
                <h2>Theme Management</h2>
                <div id="theme-list"></div>
                <input type="text" id="new-theme-name" placeholder="Theme Name">
                <button onclick="createTheme()">Create Theme</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
        <div id="chat-section" class="hidden" data-theme-id="">
            <div class="form-section">
                <h2>Chat</h2>
                <div id="chatBox" class="chat-box"></div>
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
                <button onclick="backToThemeManagement()">Back to Themes</button>
            </div>
        </div>
    </div>
</body>
</html>
